<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        //Продукты с фото
        const images = products.filter(function (products) {
            if ("photos" in products && products.photos.length > 0) {
                return products;
            }
        });
        console.log(images);
        //Сортировка от мин к макс
        const price = products.sort(function (a, b) {
            return a.price - b.price;
        });
        console.log(price);
    </script>
</body>

</html>
