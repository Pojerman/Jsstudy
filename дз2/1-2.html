<html lang="en">

<body>
    <script>
        "use strict";
        //Задание1
        /*пример 1
        Получается 2 т.к. "++"- это инкремент, то есть увеличивет переменную на 1
        "Префиксная форма" — это когда оператор идёт перед переменной, возвращает новое значение
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /*пример 2
        Получается 1 т.к. "++"- это инкремент, то есть увеличивет переменную на 1
        Когда оператор идёт после переменной — это "постфиксная форма", возвращает старое значение
        */
        d = b++;
        alert(d);

        /*пример 3
        Переменная a=2, т.к. в 1 примере вернули новое значение этой переменной
        потом использовали "++" и получили 3, дальше прибавил ещё 2 и получили 5
        */
        c = 2 + ++a;
        alert(c);

        /*пример 4
        Переменная b=2, при использование "b++" мы возращаем старое значение и получаем "2"
        потом выполняем сложение и получаем 4
        А новое значение b=3
        */
        d = 2 + b++;
        alert(d);

        //За счёт предыдущих примеров, мы получили новые значения переменных
        alert(a);
        alert(b);

        /*
        Переменная a=2, потом объявляем переменную x
        (a *= 2) даёт нам 4, т.к действие будет выглядить так a=a*2
        Дальше выполнятеся сложение и получаем 5, где 5 присваиваем переменной x
        */
        a = 2;
        let x = 1 + (a *= 2);
    </script>
