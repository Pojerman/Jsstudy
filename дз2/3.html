<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use script";
        let a = +prompt("Введите число");
        let b = +prompt("Введите число");
        if (a >= 0 && b >= 0) {
            alert("Разность: " + (a - b));
        } else if (a <= 0 && b <= 0) {
            alert("Произведение: " + (a * b));
        } else {
            alert("Сумма: " + (a + b));
        }
    </script>
</body>

</html>
