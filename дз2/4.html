<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use script";
        function addition(a, b) {
            return a + b;
        }

        function subtraction(a, b) {
            return a - b;
        }

        function division(a, b) {
            return a / b;
        }

        function multiplication(a, b) {
            return a * b;
        }

        let result1 = addition(4, 5);
        alert(result1);
        let result2 = subtraction(9, 10);
        alert(result2);
        let result3 = division(90, 10);
        alert(result3);
        let result4 = multiplication(12, 9);
        alert(result4);
    </script>
</body>

</html>
